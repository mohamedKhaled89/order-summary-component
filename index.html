<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <!-- Start Main -->
  <main>
    <div class="container">
      <div class="box">
        <img src="images/illustration-hero.svg" alt="Card Iamge">
        <div class="info">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
          <div class="music-card">
            <div class="plan">
              <img src="images/icon-music.svg" alt="music Logo">
              <div class="plan-data">
                <span>Annual Plan</span>
                <span>$59.99/year</span>
              </div>
            </div>
            <div class="edit-plan">
              <a>Change</a>
            </div>
          </div>
          <button class="pay">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
  <!-- End Main -->
  <!-- Start Footer -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/mohamedKhaled89">Mohamed Khaled</a>.
    </div>
  </footer>
  <!-- End Footer -->
</body>

</html>
